   <div class="columns is-centered">

        <div id='formulario' class="box column is-two-thirds">
            <form onsubmit="return false;">
                <div class="column is-full ">
                    <label for="nome" class="label">Nome Completo</label>
                    <input type="text" id="nome" class="input" maxlength="80" size="80" required /> <!-- tamanho -->
                </div>


                <div class="column is-inline-block">
                    <label for="nascimento" class="label">Data de Nascimento</label>
                    <input type="text" id="nascimento" class="input" maxlength="10"  data-js='nascimento' required>
                </div>
                <div class="column is-inline-block">
                    <label for="cpf" class="label">CPF</label>
                    <input type="text" onblur="validaCpf(this)" id="cpf" class="input" maxlength="14" data-js="cpf" required>
                </div>
                <span id="span-cpf" class="has-text-primary is-hidden">*CPF Válido</span>

                <div class="box">
                    <div onclick="mostraEndereco()" class="column is-inline-block">
                        <h2 class="title is-4">Endereço:</h2>
                    </div>
                    <div class="column is-one-fifth is-inline-block">
                        <label for="cep" class="label">CEP</label>
                        <input type="search" id="cep" onblur="consultaCEP()" class="input" maxlength="9" data-js="cep" required />
                    </div>

                    <div id="caixa_endereco">

                        <div class="column is-three-fifths is-inline-block">
                            <label for="logradouro" class="label">Logradouro</label>
                            <input type="text" name="" id="logradouro" class="input" maxlength="100" required>
                        </div>
                        <div class="column is-2 is-inline-block">
                            <label for="complemento" class="label">Complemento</label>
                            <input type="text" name="" id="complemento" class="input" maxlength="100">
                        </div>
                        <div class="column is-2 is-inline-block">
                            <label for="numero_logradouro" class="label">Número</label>
                            <input type="text" name="" id="numero" class="input" maxlength="8" required>
                        </div>
                        <div class="column is-4 is-inline-block">
                            <label for="bairro" class="label">Bairro</label>
                            <input type="text" name="" id="bairro" class="input" maxlength="100" required>
                        </div>
                        <div class="column is-4 is-inline-block">
                            <label for="cidade" class="label">Cidade</label>
                            <input type="text" name="" id="cidade" class="input" maxlength="60" required>
                        </div>
                        <div class="column is-3 is-inline-block">
                            <label for="uf" class="label">Estado (UF):</label>
                            <input type="text" name="" id="uf" class="input" maxlength="2" required>
                        </div>
                    </div>
                </div>
                <div class="column is-inline-block">
                    <label for="telefone" class="label">Telefone</label>
                    <input type="tel" name="" id="telefone" class="input" data-js="telefone" maxlength="15" required>
                </div>
                <div class="column is-inline-block">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="" id="email" class="input" maxlength="30" required>
                </div>
